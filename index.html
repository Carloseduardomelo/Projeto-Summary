<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/index.css">
    <link rel="stylesheet" href="./src/style/fonts.css">
    <link rel="stylesheet" href="./src/style/media.css">
    <link rel="shortcut icon" href="./src/assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Document</title>
</head>
<body>
    <main>
        <section id="results">
            <h2 id="your">
                Yuor Result
            </h2>
            <span id="bola">
                <h2>76</h2>
                <p>of 100</p>
            </span>
            <span id="great">
                <h3>Great</h3>
                <p>  You scored higher than 65% of the people who have taken these tests.</p>
            </span>
        </section>
        <section id="infs">
            <h2 id="summary">Summary</h2>
            <section id="cards">
                <span class="status R">
                    <span class="sapan-inf">
                        <img src="./src/assets/images/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                    </span>
                    <span class="number">
                        <span>80</span>
                        <p>/100</p>
                    </span>
                </span>
                <span class="status M">
                    <span class="sapan-inf">
                        <img src="./src/assets/images/icon-memory.svg" alt="">
                        <p>Memmory</p>
                    </span>
                    <span class="number">
                        <span>92</span>
                        <p>/100</p>
                    </span>
                </span>
                <span class="status VE">
                    <span class="sapan-inf">
                        <img src="./src/assets/images/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                    </span>
                    <span class="number">
                        <span>61</span>
                        <p>/100</p>
                    </span>
                </span>
                <span class="status VI">
                    <span class="sapan-inf">
                        <img src="./src/assets/images/icon-visual.svg" alt="">
                        <p>Visual</p>
                    </span>
                    <span class="number">
                        <span>72</span>
                        <p>/100</p>
                    </span>
                </span>
            </section>
            <section id="but">
                <button type="button" id="button">Continue</button>
            </section>
        </section>
    </main>
</body>
</html>
